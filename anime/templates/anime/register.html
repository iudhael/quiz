
	{% load static %}

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'anime/css/connexion.css' %}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >


	<section>
		<div class="couleur"></div>
		<div class="couleur"></div>
		<div class="couleur"></div>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="content">
				<div class="form">
					<h2>Register</h2>
					<form action="" method="POST">
						{% csrf_token %}

						<div class="inputbox">
							{{form.username}}
						</div>

						<div class="inputbox">
							{{form.email}}
						</div>

						<div class="inputbox">
							{{form.password1}}
						</div>

						<div class="inputbox">
							{{form.password2}}
						</div>

						<div class="inputbox">
							<input type="submit" name="Create User" value="Register Account">
						</div>

					</form>

					{{form.errors}}

					<div>
						Vous avez d√©ja un compte ? <a href="{% url 'login' %}">Login</a>
					</div>

				</div>


			</div>
		</div>
	</section>
